backend:
    functions:
        - entry: backend/server.js
          handler: handler
          name: express
          path: .
          type: httpServer
    language:
        name: js
    path: .
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
    environment:
        VITE_API_URL_EXPRESS: ${{ backend.functions.express.url }}
    path: frontend
    publish: dist
    scripts:
        build:
            - npm run build
        deploy:
            - npm install
    subdomain: twitter-clone
name: twitter-clone
region: us-east-1
yamlVersion: 2
